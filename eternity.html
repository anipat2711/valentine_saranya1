<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  width: 100%;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
  background: url("pic11.jpeg") no-repeat center center/cover;
  position: relative;
}

.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
}

.content {
  position: relative;
  z-index: 2;
  color: white;
  animation: fadeIn 3s ease-in-out;
}

h1 {
  font-size: 48px;
  letter-spacing: 4px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px);}
  to { opacity: 1; transform: translateY(0);}
}

/* Mobile optimization */
@media (max-width: 600px) {
  h1 {
    font-size: 32px;
  }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music3.mp3" type="audio/mp3">
</audio>

<div class="overlay"></div>

<div class="content">
  <h1>Forever...... ❤️</h1>
</div>

</body>
</html>
