<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Forever ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
  color: white;
}

/* Slideshow */
.slideshow {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: fade 25s infinite;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 5s; }
.slideshow img:nth-child(3) { animation-delay: 10s; }
.slideshow img:nth-child(4) { animation-delay: 15s; }
.slideshow img:nth-child(5) { animation-delay: 20s; }

@keyframes fade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}

.overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
}

/* Content */
.content {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  text-align: center;
  width: 90%;
  max-width: 600px;
  margin: auto;
}

h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

p {
  font-size: 18px;
  line-height: 1.6;
  margin-bottom: 30px;
}

button {
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff4e50;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music2.mp3" type="audio/mp3">
</audio>

<div class="slideshow">
  <img src="pic6.jpeg">
  <img src="pic7.jpeg">
  <img src="pic8.jpeg">
  <img src="pic9.jpeg">
  <img src="pic10.jpeg">
</div>

<div class="overlay"></div>

<div class="content">
  <h1>Thank you for choosing me ❤️</h1>
  <p>
    You are my today, my tomorrow,
    and every beautiful future I dream of.
    Loving you feels like destiny —
    and I am endlessly grateful
    that you are my life partner.
    I LOVE YOU! I BURN FOR YOU!
  </p>

  <button onclick="window.location.href='eternity.html'">
    Always & Forever
  </button>
</div>

</body>
</html>
