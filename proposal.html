<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  color: white;
}

/* Background Slideshow */
.slideshow {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -2;
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: fade 25s infinite;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 5s; }
.slideshow img:nth-child(3) { animation-delay: 10s; }
.slideshow img:nth-child(4) { animation-delay: 15s; }
.slideshow img:nth-child(5) { animation-delay: 20s; }

@keyframes fade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}

/* Bottom Gradient Fade */
.bottom-gradient {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 45%;
  background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0));
  z-index: -1;
}

/* Text Section */
.content {
  position: absolute;
  bottom: 40px;
  left: 40px;
  max-width: 600px;
  animation: fadeUp 2s ease;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 38px;
  margin-bottom: 15px;
}

p {
  font-size: 18px;
  line-height: 1.6;
  margin-bottom: 25px;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}

/* Buttons */
button {
  padding: 12px 30px;
  margin-right: 15px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: #ff4e50;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: white;
  color: #ff4e50;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .content {
    left: 20px;
    right: 20px;
    bottom: 30px;
  }

  h1 {
    font-size: 28px;
  }

  p {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music1.mp3" type="audio/mp3">
</audio>

<div class="slideshow">
  <img src="pic1.jpeg">
  <img src="pic2.jpeg">
  <img src="pic3.jpeg">
  <img src="pic4.jpeg">
  <img src="pic5.jpeg">
</div>

<div class="bottom-gradient"></div>

<div class="content">
  <h1>Will you be my Valentine? ❤️</h1>
  <p>
    Saranya… loving you has changed me in the most beautiful ways.
    With you, I feel calm, safe, understood.
    You are the warmth in my chaos,
    the poetry in my ordinary days.
    Every sun and moon without you is a torment!
    You are the object of all my desires!
  </p>

  <button id="yesBtn" onclick="yesClick()">Yes</button>
  <button id="noBtn" onclick="noClick()">No</button>
</div>

<script>
function yesClick() {
  window.location.href = "forever.html";
}

function noClick() {
  document.getElementById("yesBtn").innerText = "Absolutely Yes";
  document.getElementById("noBtn").innerText = "Absolutely Yes";
}
</script>

</body>
</html>
