<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

/* Background Slideshow */
.slideshow {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: fade 25s infinite;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 5s; }
.slideshow img:nth-child(3) { animation-delay: 10s; }
.slideshow img:nth-child(4) { animation-delay: 15s; }
.slideshow img:nth-child(5) { animation-delay: 20s; }

@keyframes fade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}

/* Overlay */
.overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.45);
}

/* Card */
.card {
  position: relative;
  z-index: 2;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 20px;
  width: 90%;
  max-width: 500px;
  text-align: center;
  color: white;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
}

h1 {
  font-family: 'Playfair Display', serif;
  margin-bottom: 20px;
}

p {
  margin-bottom: 30px;
  line-height: 1.6;
}

button {
  padding: 12px 30px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: #ff4e50;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: white;
  color: #ff4e50;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music1.mp3" type="audio/mp3">
</audio>

<div class="slideshow">
  <img src="pic1.jpeg">
  <img src="pic2.jpeg">
  <img src="pic3.jpeg">
  <img src="pic4.jpeg">
  <img src="pic5.jpeg">
</div>

<div class="overlay"></div>

<div class="card">
  <h1>Will you be my Valentine? ❤️</h1>
  <p>
    Saranya… loving you has changed me in the most beautiful ways.
    With you, I feel calm, safe, understood.
    You are the warmth in my chaos,
    the poetry in my ordinary days.
    Every sun and moon without you is a torment!
    You are the object of all my desires!
  </p>

  <button id="yesBtn" onclick="yesClick()">Yes</button>
  <button id="noBtn" onclick="noClick()">No</button>
</div>

<script>
function yesClick() {
  window.location.href = "forever.html";
}

function noClick() {
  document.getElementById("yesBtn").innerText = "Absolutely Yes";
  document.getElementById("noBtn").innerText = "Absolutely Yes";
}
</script>

</body>
</html>
